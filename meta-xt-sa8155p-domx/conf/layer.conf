# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-xt-sa8155p-domx"
BBFILE_PATTERN_meta-xt-sa8155p-domx = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-xt-sa8155p-domx = "12"

LAYERDEPENDS_meta-xt-sa8155p-domx = "core"
LAYERSERIES_COMPAT_meta-xt-sa8155p-domx = "kirkstone"
